<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Mouse & Clipboard Tracker</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    input {
      width: 24%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    #log {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      height: 250px;
      width: 24%;
      overflow-y: auto;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Global Mouse, Focus & Clipboard Tracker</h2>

  <input type="text" placeholder="Focus me, type or paste..." />

  <div>
    <button onclick="startRecording()">‚è∫Ô∏è Start Screen Recording</button>
    <button onclick="stopRecording()">‚è∏Ô∏è Stop & Save</button>
  </div>

  <h3>Event Log:</h3>
  <div id="log"></div>

  <script>
    const logDiv = document.getElementById('log');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logDiv.textContent += `[${time}] ${msg}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Mouse tracking
    document.addEventListener('click', (e) => {
      log(`üîò Click at (${e.clientX}, ${e.clientY}) on ${e.target.tagName}`);
    });

    document.addEventListener('mousemove', (e) => {
      log(`üñ±Ô∏è Mouse moved to (${e.clientX}, ${e.clientY})`);
    });

    document.addEventListener('mouseenter', () => log('‚û°Ô∏è Mouse entered document'), true);
    document.addEventListener('mouseleave', () => log('‚¨ÖÔ∏è Mouse left document'), true);

    // Focus tracking
    document.addEventListener('focusin', (e) => {
      log(`üü¢ Focused on ${e.target.tagName}`);
    });

    document.addEventListener('focusout', (e) => {
      log(`üî¥ Lost focus from ${e.target.tagName}`);
    });

    // Clipboard events
    document.addEventListener('copy', () => log('üìã Content copied'));
    document.addEventListener('cut', () => log('‚úÇÔ∏è Content cut'));
    document.addEventListener('paste', () => log('üì• Content pasted'));

    // Keyboard tracking
    document.addEventListener('keydown', (e) => {
      log(`‚å®Ô∏è Key down: ${e.key}`);
    });

    // Screen recording
    let mediaRecorder;
    let recordedChunks = [];

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: { mediaSource: "screen" },
          audio: true
        });

        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = function (event) {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstart = () => {
          log('üî¥ Screen recording started.');
        };

        mediaRecorder.onstop = () => {
          log('‚èπÔ∏è Screen recording stopped.');

          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.style.display = "none";
          a.href = url;
          a.download = `screen-recording-${Date.now()}.webm`;
          document.body.appendChild(a);
          a.click();
          URL.revokeObjectURL(url);
        };

        mediaRecorder.start();
      } catch (err) {
        log('‚ö†Ô∏è Error starting screen recording: ' + err.message);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    }
  </script>

</body>
</html>
